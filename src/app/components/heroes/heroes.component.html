<div class="animated fadeIn">
  <h2>Search</h2>
  <hr>

  <div class="button-margin">

    <button class="btn btn-outline-primary" type="button" name="addNewHeroe" [routerLink]="['/heroe','nuevo']">
      Nuevo
    </button>
    
  </div>

</div>
<div class="row animated fadeIn fast">
  <div class="col-md-12 col-xs-12">
    <div class="table-responsive">

      <table class="table table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ heroes[k].nombre }}</td>
            <td>{{ heroes[k].casa }}</td>
            <td>
              <button class="btn btn-outline-danger" type="button" name="return" (click)="borrarHeroe(k)">
                Eliminar
              </button>
              <button class="btn btn-outline-primary" type="button" name="edit" [routerLink]="['/heroe',k]">
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

    <div class="alert alert-info" role="alert" *ngIf="(heroes | keys).length === 0 && !loading">
      <strong>No hay</strong> Registros que mostrar.
    </div>

    <div class="alert alert-warning" role="alert" *ngIf="loading">
      <strong>Cargando...</strong> Por favor espere
    </div>
  </div>
</div>
