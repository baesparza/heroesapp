<div class="animated fadeIn">
  <h2>Search</h2>
  <hr>

  <div class="button-margin">

    <button class="btn btn-outline-primary" type="button" name="addNewHeroe" [routerLink]="['/heroe','nuevo']">
      Nuevo
    </button>
    
  </div>

</div>
<div class="row animated fadeIn fast">
  <div class="col-md-12 col-xs-12">
    <div class="table-responsive">

      <table class="table table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ heroes[k].nombre }}</td>
            <td>{{ heroes[k].casa }}</td>
            <td></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
